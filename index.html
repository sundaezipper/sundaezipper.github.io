<script>
document.getElementById("download").addEventListener("click", async () => {
  const zip = new JSZip();

  const files = [
    "WNASMLEv08/index.html",
    "WNASMLEv08/readme.txt",
    "WNASMLEv08/pages/header/discovery.html",
    "WNASMLEv08/pages/header/favorites.html",
    "WNASMLEv08/pages/header/profile.html",
    "WNASMLEv08/pages/header/settings.html"
  ];

  for (const path of files) {
    try {
      const url = `https://raw.githubusercontent.com/sundaezipper/sundaezipper.github.io/main/${path}`;
      const response = await fetch(url);
      if (!response.ok) throw new Error(`Failed to fetch ${url}`);
      const content = await response.text();

      const pathParts = path.split('/');
      const fileName = pathParts.pop();
      let folder = zip;

      for (const part of pathParts) {
        folder = folder.folder(part); // creates folder if it doesn't exist
      }

      folder.file(fileName, content);

    } catch (err) {
      console.error(err);
    }
  }

  const zipBlob = await zip.generateAsync({ type: "blob" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(zipBlob);
  a.download = "WNASMLEv08.zip";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
});
</script>
