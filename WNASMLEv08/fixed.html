<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WannaSmile | Home</title>

  <link id="favicon" rel="icon"
    href="https://raw.githubusercontent.com/mcmattyobriore/yogurtyooo.github.io/main/system/images/favicons/logo.png" />

  <meta name="author" content="WannaSmile by Rhap5ody" />
  <meta name="keywords" content="github, repository, source, library" />

  <style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap");

/* --------------------------------------------------
   GUARANTEED FIRST PAINT (ANTI-WHITE-FLASH)
-------------------------------------------------- */
html, body {
  background-color: #0b0b0b;
  min-height: 100vh;
}

/* --------------------------------------------------
   Base Reset
-------------------------------------------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* --------------------------------------------------
   Progressive Paint (content renders under loader)
-------------------------------------------------- */
#topBar,
main,
footer {
  opacity: 0;
  transition: opacity 0.5s ease;
}

/* --------------------------------------------------
   Global Variables
-------------------------------------------------- */
:root {
  --preloader-text-color: #ffffff;
}

/* --------------------------------------------------
   Preloader Root
-------------------------------------------------- */
.preloader {
  position: fixed;
  inset: 0;
  background-color: #a5ff00;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999999;
  transition: opacity 0.6s ease, visibility 0.6s ease;
}

.preloader.hidden {
  opacity: 0;
  visibility: hidden;
  pointer-events: none;
}

/* --------------------------------------------------
   Loader Image Layer
-------------------------------------------------- */
#loader-gif {
  position: absolute;
  inset: 0;
  background-image: url("https://raw.githubusercontent.com/mcmattyobriore/themeify/main/loading/v078xmasfixed.png");
  background-size: cover;
  background-position: center;
  z-index: 1;
}

/* --------------------------------------------------
   UI Layer
-------------------------------------------------- */
#counter {
  position: absolute;
  top: 16px;
  left: 16px;
  color: var(--preloader-text-color);
  font-size: 0.9rem;
  z-index: 2;
}

.load-progress-bar {
  position: absolute;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  width: 500px;
  max-width: 85%;
  height: 8px;
  background: rgba(255,255,255,0.25);
  border-radius: 4px;
  overflow: hidden;
  z-index: 2;
}

.load-progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #ff3b3b, #ff7676);
  transition: width 0.3s ease;
}
  </style>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mcmattyobriore/yogurtyooo.github.io@main/system/css/themes.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mcmattyobriore/yogurtyooo.github.io@main/system/css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mcmattyobriore/yogurtyooo.github.io@main/system/css/commands.css" />
</head>

<body>

<!-- ================= PRELOADER ================= -->
<div id="preloader" class="preloader">
  <div id="loader-gif"></div>

  <div class="load-progress-bar">
    <div id="progressBar" class="load-progress-fill"></div>
  </div>

  <div id="counter"></div>
</div>

<!-- ================= HEADER ================= -->
<div id="topBar">
  <header>...</header>
  <div id="quoteWrapper"><p id="quoteBox">Loading...</p></div>
</div>

<aside id="dashboardMenu" class="dashboard-menu">...</aside>

<main>
  <div id="container">Loading assets...</div>
</main>

<footer>...</footer>

<audio id="bgm" autoplay muted></audio>

<script>
window.addEventListener("load", () => {
  const loader = document.getElementById("preloader");
  const bar = document.getElementById("progressBar");
  const counter = document.getElementById("counter");

  let progress = 0;

  const fillInterval = setInterval(() => {
    progress += Math.random() * 7;
    if (progress >= 90) {
      progress = 90;
      clearInterval(fillInterval);
    }
    bar.style.width = progress + "%";
    counter.textContent = Math.floor(progress) + "%";
  }, 180);

  setTimeout(() => {
    bar.style.width = "100%";
    counter.textContent = "100%";

    setTimeout(() => {
      loader.classList.add("hidden");

      document.querySelectorAll("#topBar, main, footer")
        .forEach(el => el.style.opacity = "1");
    }, 500);
  }, 12000);
});
</script>

</body>
</html>
